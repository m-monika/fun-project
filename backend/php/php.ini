;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; PHP Security (OWASP Best Practices)
; https://cheatsheetseries.owasp.org/cheatsheets/PHP_Configuration_Cheat_Sheet.html
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Hide PHP version
expose_php = Off


; Disable dangerous functions
enable_dl = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Disable remote file access
allow_url_fopen = Off
allow_url_include = Off

; Resource limits (DoS protection)
memory_limit = 256M
max_execution_time = 30
max_input_time = 30
max_input_vars = 3000

; File upload restrictions
file_uploads = Off
upload_max_filesize = 10M
post_max_size = 10M

; Error handling (NO info disclosure)
error_reporting = E_ALL
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /srv/logs/php/php-error.log
ignore_repeated_errors  = Off

; Session security
session.use_strict_mode = 1
session.use_only_cookies = 1
session.use_trans_sid = 0
session.cookie_httponly = 1
session.cookie_samesite = "Lax"

; Enable ONLY when using HTTPS
; session.cookie_secure = 1

; Prevent path traversal tricks
cgi.fix_pathinfo = 0

; Disable unserialize attacks
unserialize_callback_func =

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; OPcache (Performance + Security)
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 0
opcache.fast_shutdown = 1
